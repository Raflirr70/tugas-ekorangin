<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="flex flex-col bg-gray-100 p-0 m-0 items-center justify-center min-h-screen">
   <section id="title" class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Todo List Application</h1>
   </section>
   <section id="input" class="flex">
      <input type="text" name="assignment" id="assignment" 
             class="border border-gray-300 rounded-lg h-[80%] p-3 w-full focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-300 ease-in-out"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-gray-300 text-black font-bold ml-5 px-4 py-2 rounded-lg hover:bg-gray-500 cursor-pointer transition duration-300 ease-in-out">
   </section>
   <section id="output" class="w-full mt-5 max-w-lg p-4">
      <div class="justify-between items-center mb-3">
         
      </div>
   </section>
   <script src="main.js"></script>
</body>
</html>
